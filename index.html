<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Rating Calculator</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { width: 60px; margin: 5px; }
    label { display: block; margin: 10px 0 5px; }
    #result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Review Rating Calculator</h1>
  <label>5-Star Reviews: <input type="number" id="stars5" value="0" min="0"></label>
  <label>4-Star Reviews: <input type="number" id="stars4" value="0" min="0"></label>
  <label>3-Star Reviews: <input type="number" id="stars3" value="0" min="0"></label>
  <label>2-Star Reviews: <input type="number" id="stars2" value="0" min="0"></label>
  <label>1-Star Reviews: <input type="number" id="stars1" value="0" min="0"></label>
  <button onclick="calculateRating()">Calculate Rating</button>

  <div id="result"></div>

  <script>
    function calculateRating() {
      const s5 = parseInt(document.getElementById("stars5").value) || 0;
      const s4 = parseInt(document.getElementById("stars4").value) || 0;
      const s3 = parseInt(document.getElementById("stars3").value) || 0;
      const s2 = parseInt(document.getElementById("stars2").value) || 0;
      const s1 = parseInt(document.getElementById("stars1").value) || 0;

      const total = s5 + s4 + s3 + s2 + s1;
      const weighted = (5 * s5) + (4 * s4) + (3 * s3) + (2 * s2) + (1 * s1);

      const result = document.getElementById("result");
      if (total === 0) {
        result.innerText = "Please enter at least one review.";
        return;
      }

      const avg = weighted / total;
      result.innerText = `Average Rating: ${avg.toFixed(4)}`;
    }
  </script>
</body>
</html>
